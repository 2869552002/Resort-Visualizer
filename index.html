<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Resort Visualizer</title>
    <style>
    /* a style sheet needs to be present for cursor hiding and custom cursors to work. */
        #content-wr{
            width: 720px;
            height: 1280px;
            display: block;
            margin: 0 auto 0;
        }
    </style>
  </head>
  <body>
    <div id="content-wr">
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="720px" width="1280px"></canvas>
      </div>
    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 536870912,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    backgroundColor: "#000000",
    splashStyle: "Light",
    dataUrl: "Release/Desktop.data",
    codeUrl: "Release/Desktop.js",
    asmUrl: "Release/Desktop.asm.js",
    memUrl: "Release/Desktop.mem",
  };
</script>
<script src="Release/UnityLoader.js"></script>

  </body>
</html>
